<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,body{
            height: 100%;
        }
    </style>


</head>
<body>
<div class="container-fluid" style="min-height: 95%">
    <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/background.jpeg' %}" class="embed-responsive" style="max-height: 150px">
            </center>
        </div>
        <div class="col-sm-10">
            <center><h1>Body web</h1></center>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="bs-sliderbar">
                <ul class="nav flex-column">
                    <li><a href="/">Profile</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
<footer>
    <h2>Footer </h2>
</footer>
</body>
</html>
